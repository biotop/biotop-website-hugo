box: golang:latest
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
        theme: imperfect
        flags: --buildDrafts=true

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: biotop.co
        basedir: public
        repo: biotop/biotop.github.io
