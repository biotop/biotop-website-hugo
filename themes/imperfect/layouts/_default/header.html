<header>
    <div class="title">
        {{ if $.Scratch.Get "h1" }}
            <h1>
              {{ with .Params.headericon }}
                <i class="{{.}}"></i>
              {{ end }}
              <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
            </h1>
            {{ $.Scratch.Set "h1" false }}
        {{ else }}
            <h2><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>
        {{ end }}
        {{ with .Description }}
            <p>{{ . | markdownify }}</p>
        {{ end }}
    </div>
</header>
