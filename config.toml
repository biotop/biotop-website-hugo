baseurl = "http://biotop.co/"
theme = "imperfect"
preserveTaxonomyNames = true
paginate = 3
disqusShortname = ""
googleAnalytics = "UA-77796485-1"
enableRobotsTXT = true

DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
copyright = "biotop"

[params]
    # Sets the meta tag description, usually reserved for the main page
    description          = "Biotop is an open collective of scientists engaging in the curiosity-driven, cross-disciplinary and collaborative translation of ideas; it is an experiment trying to reinvent the way we do science."
    # This will appear on the top left of the navigation bar
    navbarTitle          = "biotop*"
    # Social media buttons that appear on the sidebar
    socialAppearAtTop    = true
    socialAppearAtBottom = true
    # set this to the section name if section is not blog
    viewMorePostLink     = "/blog/"

# Optional Params
    categoriesByCount    = true
    includeReadingTime   = true
    # The set of favicons used are based on the write-up from this link:
    # https://github.com/audreyr/favicon-cheat-sheet
    # Please see the favicon partial template for more information
    loadFavicon          = true
    faviconVersion       = "16x16"

    # Load custom CSS or JavaScript files. This replaces the deprecated languages.en.params
    # minifiedFilesCSS and minifiedFilesJS. The variable is an array so that you
    # can load multiple files if necessary. You can also load the standard theme
    # files by adding the value, "default".
    # customCSS            = ["default", "/path/to/file"]
    # customJS             = ["default", "/path/to/file"]

    # Loading min files for exampleSite
    customCSS            = ["/css/main.min.css", "/css/person.css"]
    customJS             = ["/js/main.min.js"]

[taxonomies]
tag = "tags"
category = "categories" #blogpost
author = "authors" #blogpost
collaborator = "collaborators" #project
projectcategory = "projectcategories" #project
participant = "participants" #event
eventcategory = "eventcategories" #event
place = "places" # event


# This will also appear on the sidebar.
# A width of less than 100px is recommended
# This is optional
[params.intro.pic]
    src       = "/img/main/logo.png"
    # modify your picture in the shape of a circle or
    # future imperfect's hexagonal shape
    circle    = true
    imperfect = false
    width     = "175px"
    alt       = "Biotop logo"

# Adjust the amount of recent blogs on the sidebar.
# This is optional. The default value 5 will be used
[params.postAmount]
    sidebar = 2

